<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareeqy - Settings</title>
    <link rel="stylesheet" href="settings-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">


    <div class="toggle-box">
        <div class="toggle-panel toggle-right">
            <h1>Language</h1>
            <p>Choose your language</p>
            <button class="btn lang-btn">Go</button>
        </div>
        <div class="toggle-panel toggle-left">
            <h1>Theme</h1>
            <p>Choose your preferred theme</p>
            <button class="btn theme-btn">Go</button>
        </div>
    </div>


    <div class="form-box theme-box">
        <form id="themeForm">
            <h1>Theme</h1>
            <div class="option-box">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span>Dark</span>
            </div>
            <button type="button" class="btn back-btn">Back</button>
        </form>
    </div>

    <div class="form-box lang-box">
        <form id="langForm">
            <h1>Language</h1>
            <div class="lang-options">
                <button type="button" class="lang-btn-set" data-lang="ar">Arabic</button>
                <button type="button" class="lang-btn-set" data-lang="en">English</button>
            </div>
            <button type="button" class="btn back-btn">Back</button>
        </form>
    </div>

</div>

<script src="settings-script.js"></script>
</body>
</html>
